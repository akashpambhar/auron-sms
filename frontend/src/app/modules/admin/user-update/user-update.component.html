<div class="form-container">
    <form [formGroup]="userForm">
        <mat-form-field class="w-full">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="userForm.get('email').hasError('required')">
                Email address is required
            </mat-error>
            <mat-error *ngIf="userForm.get('email').hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role_id">
                <mat-option [value]="2">User</mat-option>
                <mat-option [value]="3">Other</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-radio-group formControlName="disabled" area-label="Select an option">
            <mat-radio-button [value]="false">False</mat-radio-button>
            <mat-radio-button [value]="true">True</mat-radio-button>
        </mat-radio-group>

        <div style="display:flex; gap: 10px;margin-top: 20px;">
            <button mat-raised-button color="primary" type="button" (click)="submit()">Submit</button>
            <button mat-raised-button type="button" (click)="clearUserForm()">Clear</button>
            <button mat-raised-button color="warn" type="button" mat-dialog-close
                (click)="closeDialog()">Cancel</button>
        </div>
    </form>

</div>
